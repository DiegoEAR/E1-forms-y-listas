<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>    
        <form action="">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
                <br> <br>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
                <br> <br>
            <label for="">Modalidad de Cursada: </label>
            <input type="radio" name="modalidad" id="ondemand">
            <label for="ondemand">On-Demand</label>
            <input type="radio" name="modalidad" id="envivo">
            <label for="envivo">En vivo</label>
                <br> <br>
            <label for="correo">Correo: </label>
            <input type="email" id="correo" placeholder="Ingrese su correo">
                <br> <br>
            <input type="checkbox" id="informacion">
            <label for="informacion">Dese recibir informacion sobre nuevos posteos en la plataforma de nucba.</label>
                <br> <br> 
            <input type="checkbox" id="terminos">
            <label for="terminos">Delaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
                <br> <br>
            <button>Enviar</button>
        </form>
</body>
